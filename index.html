
<!DOCTYPE html>
<html>
    <head>
        <title>
            stocks Analyse
        </title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="header">
        <h1>STOCK ANALYSIS CHAT BOT</H1>
    </div>
    <div style="width:100%;height:60px;text-align: center; border-style:double;">
            <div class="about">ABOUT</div>
            <div class="about">CREATOR</div>
            <div class="about">CONTACT US</div>
            <div class="about">REVIEW</div>
    </div>
    <div class="search-bar">
        <input type="text" id="stock-input" placeholder="Enter stock ticker..." onkeydown="if(event.key==='Enter'){document.getElementById('analyze-button').click()}"/>
        <button id="analyze-button">Analyze</button>
    </div>
    <div style="text-align:center; width:100%;">
        <p style="font-size: small;"> NOTE: This might take a minute, so please wait..</p>
    </div>
    </br>
    <div >
        <div class="history" id="news">
            <center>
                <h2> STOCK NEWS </h2>
            </center>
            <div id="news-text" class="news-content"></div>
        </div>
        <div class="content">
        </br>
            <div class="card summary-card" id="summary-card">
                <h2 class="card-title">Performance Summary (<span id="ticker-display">...</span>)</h2>
                <p class="summary-text" id="summary-text">Awaiting input...</p>
            </div>
        </br>
            <div class="card data-card" id="data-card" >
                <h2 class="card-title">Key Financials</h2>
                <table id="financials-table">
                </table>
            </div>
        </br>
            <div  class="card data-card" id="redirect-links" >
                <h2 class="card-title">Access Links</h2>
            </div>
        </div>
        </br> 
    </div>
        <script src="app.js"></script>
    </body>
</html>
